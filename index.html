<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/stylesheet1.css" rel="stylesheet">
</head>

<body>
<div id="principal">
    <!-- não sei pra que lista??  -->
    <nav class="navbar">
        <a href="#contato">Contato</a>
        <a href="#sobre" class="menuItem">Sobre</a>
        <a href="#portfolio">Portfólio</a>
    </nav>
    <header id="inicio">
        <div id="apresent">
            <h1>Oie. Meu nome é João Dão.</h1>
            <p>Sou um desenvolvedor web front-end top da CJR. Seja bem-vindo ao meu site. Navegue a la vonté! (:</p>
        </div>
    </header>
    <section id="portfolio">

    </section>
    <section id="sobre">

    </section>
    <section id="contato">
        <div>

            <form name="formulario">

                <div class="blocos">

                    <div>


                        <input id="nome" type="text" value="Seu nome"
                               onfocus="if(this.value==this.defaultValue)this.value='';"
                               onblur="if(this.value=='')this.value=this.defaultValue;">

                    </div>


                    <div>


                        <input id="email" type="text" value="Seu e-mail"
                               onfocus="if(this.value==this.defaultValue)this.value='';"
                               onblur="if(this.value=='')this.value=this.defaultValue;">

                    </div>

                    <div class="descricao">

                        <textarea rows="4" cols="20" onfocus="if(this.value==this.defaultValue)this.value='';"
                                  onblur="if(this.value=='')this.value=this.defaultValue;">Sua mensagem</textarea>

                    </div>

                </div>

                <div id="botoes">

                    <input type="submit" value="Enviar">

                </div>

            </form>

        </div>

    </section>
    <footer id="pezinho">
        <p>&copy; 2017 Desenvolvido na CJR por João Dão.</p>
    </footer>
</div>
